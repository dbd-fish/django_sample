name: Type Check Only

on:
  push:
    branches:
      # - main
      # - development
      # - feature/*
      - github_action_test

jobs:
  type-check-only:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.12  # 使用するPythonのバージョンを指定

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install mypy

    - name: Run mypy
      run: mypy blog django_sample  # チェックするディレクトリを指定
